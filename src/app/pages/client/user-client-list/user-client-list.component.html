<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 250px; background-image: url(assets/img/brand/fondo_login.jpg); background-size: cover; background-position: center top; background-position-y: -350px;">
  <!-- Mask -->

  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">

  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Clientes</h3>
            </div>
          
            <div class="col-4 text-right">
              <a href="#/user-client" class="btn btn-sm btn-primary">Nuevo</a>
            </div>

            <div class="col-8">
              <input type="text"  placeholder="Busqueda de cliente" (keyup)="updateFilter($event)" />
          </div>
          </div>
        </div>
        <div class="table-responsive">

          <table class="table align-items-center table-flush" [mfData]="model" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead class="thead-light">
              <tr>
                <th>
                  <mfDefaultSorter by="id">#</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="documento">Documento</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="nombres">Nombres</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="apellidos">Apellidos</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>          
                <th>
                  
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data; let i = index">
                <td>{{ i + 1}}</td>
                <td>{{item.numDocument}}</td>
                <td>{{item.name}}</td>
                <td>{{item.surname}}</td>
                <td>{{item.mail}}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <a [routerLink]="['/request-list', { id: item.id }]" class="btn btn-secondary">Vehiculos</a>
                    <a [routerLink]="['/user-client', { id: item.id }]" class="btn btn-secondary">Editar</a>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <mfBootstrapPaginator [rowsOnPageSet]="[10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
