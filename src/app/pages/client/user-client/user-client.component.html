<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 250px; background-image: url(assets/img/brand/fondo_login.jpg); background-size: cover; background-position: center top; background-position-y: -350px;">
  <!-- Mask -->

  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">

  </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">

        <div class="col-xl-12 order-xl-1">
            <form [formGroup]="modelForm" (ngSubmit)="onSubmit()">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0" >
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Cliente</h3>
                            </div>
                            <div class="col-4 text-right" *ngIf="!flagCliente">
                                <a href="#/user-client-list" class="btn btn-sm btn-default my-4">
                                    Atras
                                </a>
                                <button type="submit" [disabled]="loading" class="btn btn-sm btn-primary my-4">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Guardar
                                </button>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        <div *ngIf="success" class="alert alert-success mt-3 mb-0">Registro exitoso</div>

                        <h6 class="heading-small text-muted mb-4">Información básica</h6>
                        <div class="pl-lg-4">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="exampleFormControlSelect1">Tipo de
                                            documento</label>
                                        <select class="form-control form-control-alternative" formControlName="type" >
                                            <option *ngFor="let type of typeDocuments" [ngValue]="type.id">{{type.name}}
                                            </option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-last-name">Identificación</label>
                                        <input type="number" class="form-control form-control-alternative"
                                            formControlName="num_document" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.num_document.errors }" />
                                        <div *ngIf="submitted && f.num_document.errors" class="invalid-feedback">
                                            <div *ngIf="f.num_document.errors.required">Requerido</div>
                                        </div>
                                    </div>


                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Nombres</label>
                                        <input type="text" id="name" class="form-control form-control-alternative"
                                            formControlName="name" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">Requerido</div>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-first-name">Apellidos</label>
                                        <input type="text" id="surname" class="form-control form-control-alternative"
                                            formControlName="surname" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
                                        <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                                            <div *ngIf="f.surname.errors.required">Requerido</div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Fecha de
                                            nacimiento</label>
                                        <input type="date" id="dateOfBirth" class="form-control form-control-alternative"
                                            formControlName="dateOfBirth" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }" />
                                        <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                                            <div *ngIf="f.dateOfBirth.errors.required">Requerido</div>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">

                                    </div>

                                </div>
                            </div>

                        </div>
                        <hr class="my-4" />
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Información de contacto</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Email</label>
                                        <input type="email" id="mail" class="form-control form-control-alternative"
                                            formControlName="mail" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
                                        <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
                                            <div *ngIf="f.mail.errors.required">Requerido</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Teléfono</label>
                                        <input type="number" id="phone" class="form-control form-control-alternative"
                                            formControlName="phone" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                            <div *ngIf="f.phone.errors.required">Requerido</div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Dirección</label>
                                        <input type="text" id="address" class="form-control form-control-alternative"
                                            formControlName="address" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                            <div *ngIf="f.address.errors.required">Requerido</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Celular</label>
                                        <input type="number" id="cellphone"
                                            class="form-control form-control-alternative"
                                            formControlName="cellphone" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.cellphone.errors }" />
                                        <div *ngIf="submitted && f.cellphone.errors" class="invalid-feedback">
                                            <div *ngIf="f.cellphone.errors.required">Requerido</div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="">Ciudad </label>
                                        <input type="text" id="city" class="form-control form-control-alternative"
                                            formControlName="city" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                                        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                            <div *ngIf="f.city.errors.required">Requerido</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6" *ngIf="!flagCliente">
                                    <label class="form-control-label" for="">Restablecer contraseña</label>
                                    <br />
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="checkbox" [(ngModel)]="statePss" [ngModelOptions]="{standalone: true}"/>
                                      <label class="form-check-label">{{(statePss == true ? 'SI' : 'NO')}}</label>
                                    </div>
                                  </div>
                            </div>

                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
